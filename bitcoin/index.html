<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>bitcoin price</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="app">
    <h2>Bitcoin Price</h2>
    {{ bpi }}
    <section v-if='hasError'>
        Error
    </section>
    <section v-else>
        <div v-if="loading">
            loading...
        </div>
        <div v-else>
            <ul v-cloak>
                <li v-for="(data, currency_key) in bpi">
                    {{ currency_key }} : {{ data.rate_float | currencyDecimal }}
                </li>
            </ul>
        </div>
    </section>
</div>
<!-- axios読み込み -->
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- vueファイル -->
<script src="js/main.js"></script>
</body>
</html>
